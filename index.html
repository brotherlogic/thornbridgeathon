<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0; font-family:arial }
      #map-canvas-close { height: 80%; width: 50%; float:left}
      #map-canvas-far { height: 80%; width: 50%}
      #header {height: 10% }
      #footer {height: 10% }
      h1 {text-align:center; font-family:arial; padding-top: 1%}
      h2 {margin:0; padding:0;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwQNlOF1bUbrB00e4Vqjlxmv7EHc7BK3s&sensor=true">
    </script>
    <script src="bmap.js"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptionsZoom = {
          center: new google.maps.LatLng(53.218844,-1.683054),
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        window.mapClose = new google.maps.Map(document.getElementById("map-canvas-close"),
            mapOptionsZoom);

        var mapOptionsFar = {
          center: new google.maps.LatLng(53.218844,-1.683054),
          zoom: 3,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        window.mapFar = new google.maps.Map(document.getElementById("map-canvas-far"),
            mapOptionsFar);

      }
      google.maps.event.addDomListener(window, 'load', initialize);

      $(document).ready(function() {
        setBrewery(2047);
      });

    </script>
<title>DrinkMap</title>
</head>
<body>
<div class="header" id="header"></div>
<div id="map-canvas-close"></div>
<div id="map-canvas-far"></div>
<div class="footer" id="footer"></div>
</body>
</html>
